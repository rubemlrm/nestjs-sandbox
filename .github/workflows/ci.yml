---
name: CI/CD for NestJS


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
  lint-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm run lint
  unit-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm run test
  integration-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm run test:integration
